<h1>Counter</h1>
<div>
  <div class="loc-counter">
    <button (click)="addedCount()" class="loc-counter__btn added">
      +
    </button>

    <input
      type="text"
      name="Quantity"
      min="0"
      max="99"
      maxlength="2"
      [(ngModel)]="text"
      (ngModelChange)="onAmountChange($event)"
      (keypress)="numberOnly($event)"
      class="loc-counter__input"
    />

    <button class="loc-counter__btn remove" (click)="minusCount()">
      -
    </button>

  </div>
</div>
